<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Search Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(173, 148, 221);
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 10px; 
            width: 350px; 
            height: 200px;
            background-color: #ccc;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.8),
                -4px -4px 15px rgba(255,255,255,0.8);
            justify-content: center;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        #searchBar {
            width: 0px;              
            padding: 0px;           
            border-width: 0;      
            opacity: 0;             
            height: 40px;       
            background: white;
            font-size: 16px;
            border-radius: 40px;
            outline: none;
            overflow: hidden;       
            white-space: nowrap;  
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.243),
                        -4px -4px 15px rgba(255,255,255,0.8);
            transition: 
                        width 0.5s ease-in-out, 
                        padding 0.5s ease-in-out, 
                        opacity 0.4s ease-in-out,
                        border-width 0.2s ease;
        }
        #searchBar.active {
            width: 180px;         
            border: 1px solid #ccc; 
            padding: 0 15px;        
            opacity: 1;            
        }

        #searchIcon {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: rgb(157, 202, 241);
            padding: 10px;
            border-radius: 50%;    
            cursor: pointer;
            width: 50px;
            height: 50px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.243),
                -4px -4px 15px rgba(255,255,255,0.8);
            user-select: none;
            z-index: 2;
        }

        #searchIcon:hover {
            transition: all 0.2s ease-in-out;
            transform: scale(1.1);
            background-color: rgb(100, 181, 246);
        }
    </style>
</head>
<body>

    <div class="container">
        <input type="text" id="searchBar" placeholder="Search now...">
        <div id="searchIcon" onclick="toggleSlide()">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <script>
        function toggleSlide() {
            const searchBar = document.getElementById('searchBar');
            const searchInput = document.getElementById('searchBar');
            
            searchBar.classList.toggle('active');
            
            if (searchBar.classList.contains('active')) {
                searchBar.focus();
            }
        }
    </script>
</body>
</html>
